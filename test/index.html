<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge;">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>IDE</title>

	<link rel="stylesheet" href="../css/splitbox.css">

  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular-sanitize.min.js"></script>
	<script src="bundle.js"></script>

	<script type="text/javascript">
		angular.module('myApp', ['ui.box']);
	</script>
</head>

<body>

<hbox one-min-size="100" one-size="20" name="hb1">
  <div style="background:#3498db">
    Top content
  </div>
  <vbox name="vb2" one-size="30">
    <div style="background:#e67e22">
      bottom left content
    </div>
    <hbox name="hb3" one-size="70">
      <div style="background:#f1c40f">bottom right - top section</div>
      <div style="background:#e74c3c">bottom right - bottom section</div>
    </hbox>
  </vbox>
</hbox>

</body>

</html>
